<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    var xSorteia;
	var ySorteia;

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var pontos = 1;
    	function limpaTela() {

	        pincel.clearRect(0, 0, 600, 400);
	    }
	    limpaTela();
	    function desenhaCirculo(x, y, raio, cor) {

	        pincel.fillStyle = cor;
	        pincel.beginPath();
	        pincel.arc(x, y, raio, 0, 2 * Math.PI);
	        pincel.fill();
	    }
	    
		function alvoAleatorio(x,y){

			desenhaCirculo(x, y, raio + 20, 'red'); 
			desenhaCirculo(x, y, raio + 10, 'white');
			desenhaCirculo(x, y, raio, 'red');

		}

		function sorteia(limite){
			return Math.floor(Math.random()*limite);
			//Math.florr arendonda para baixo;

		}

		
	 function atualizaTela(){
	 	

	 	limpaTela();
		xSorteia=sorteia(600);
		ySorteia=sorteia(400);

		alvoAleatorio(xSorteia,ySorteia);
		 tela.onclick=dispara;
		 
    }

    function dispara(evento) {

	        var x = evento.pageX - tela.offsetLeft;
	        var y = evento.pageY - tela.offsetTop;
	        
		        if((x > xSorteia-raio) && (x < xSorteia+raio) && (y > ySorteia-raio) && (y < ySorteia+raio)){
		            alert('Pontos:'+pontos); 
		            pontos++;       
		    	}
		}
    setInterval(atualizaTela, 1000);
   

</script>
