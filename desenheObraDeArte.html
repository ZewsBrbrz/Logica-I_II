<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho)
        pincel.fill();
    }

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    function desenhaPaletaDeCores() {

        desenhaQuadrado(xVermelho, yQuadrados, tamanhoQuadrados, 'red');
        desenhaQuadrado(xVerde, yQuadrados, tamanhoQuadrados, 'green');
        desenhaQuadrado(xAzul, yQuadrados, tamanhoQuadrados, 'blue');
        desenhaQuadrado(xAmarelo, yQuadrados, tamanhoQuadrados, 'yellow');
        desenhaQuadrado(xLaranja, yQuadrados, tamanhoQuadrados, 'orange');
        desenhaQuadrado(xRoxo, yQuadrados, tamanhoQuadrados, 'purple');
        desenhaQuadrado(xPreto, yQuadrados, tamanhoQuadrados, 'black');

    }
    function mudaCor(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((x > xVermelho && x < xVermelho+50) && (y > yQuadrados && y < tamanhoQuadrados)){
            corAtual='red'
        }
        if((x > xVerde && x < xVerde+50) && (y > yQuadrados && y < tamanhoQuadrados)){
            corAtual='green'
        }
        if((x > xAzul && x < xAzul+50) && (y > yQuadrados && y < tamanhoQuadrados)){
            corAtual='blue'
        }
        if((x > xAmarelo && x < xAmarelo+50) && (y > yQuadrados && y < tamanhoQuadrados)){
            corAtual='yellow'
        }
        if((x > xLaranja && x < xLaranja+50) && (y > yQuadrados && y < tamanhoQuadrados)){
            corAtual='orange'
        }
        if((x > xRoxo && x < xRoxo+50) && (y > yQuadrados && y < tamanhoQuadrados)){
            corAtual='purple'
        }
        if((x > xPreto && x < xPreto+50) && (y > yQuadrados && y < tamanhoQuadrados)){
            corAtual='bronze'
        }


    }

    function lidaComMovimentoDoMouse(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((x > 0 && x < 600 ) && (y > 0 && y < 50)){
            desenha=false;
        }else if(desenha) {


            desenhaCirculo(x, y, 5, corAtual);
        }

    }

    function habilitaDesenhar() {

        desenha = true;
    }

    function desabilitaDesenhar() {

        desenha = false;
    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
    var corAtual = 'blue';
    var xVermelho = 0;
    var xVerde  = 50;
    var xAzul = 100;
    var xAmarelo = 150;
    var xLaranja = 200;
    var xRoxo = 250;
    var xPreto = 300;
    var yQuadrados = 0;
    var tamanhoQuadrados = 50;

    desenhaPaletaDeCores(); // mostra os quadrados de seleção de cores

    tela.onmousemove = lidaComMovimentoDoMouse;

    tela.onmousedown = habilitaDesenhar;

    tela.onmouseup = desabilitaDesenhar;

    tela.onclick = mudaCor

</script>
